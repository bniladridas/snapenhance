<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Branded LinkedIn Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        
        .cover-container {
            position: relative;
            width: 1584px;
            height: 396px;
            background-color: white;
            overflow: hidden;
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 60px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-divider {
            height: 100px;
            width: 1px;
            background-color: #e0e0e0;
        }
        
        .mobile-cover {
            width: 1128px;
            height: 191px;
            margin-top: 40px;
        }
        
        .mobile-logo-container {
            gap: 40px;
        }
        
        .mobile-logo {
            width: 80px;
            height: 80px;
        }
        
        .mobile-logo-divider {
            height: 70px;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 8px 16px;
            background: #0077b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }
        
        button:hover {
            background: #005582;
        }
        
        .section-title {
            margin: 40px 0 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="downloadDesktopBtn">Download Desktop Cover</button>
        <button id="downloadMobileBtn">Download Mobile Cover</button>
    </div>

    <div id="desktop-cover" class="cover-container">
        <div class="logo-container">
            <!-- SnapEnhance Logo -->
            <div class="logo">
                <svg width="120" height="120" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background with rounded corners -->
                    <rect width="32" height="32" rx="8" fill="#FFFFFF"/>
                    <rect width="32" height="32" rx="8" stroke="#F0F0F0" stroke-width="1"/>
                    
                    <!-- Stylized S and E letters -->
                    <g fill="#212529" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">
                        <text x="8" y="22" font-size="18">S</text>
                        <text x="17" y="22" font-size="18">E</text>
                    </g>
                    
                    <!-- Subtle accent element -->
                    <rect x="8" y="24" width="16" height="2" rx="1" fill="#E9ECEF"/>
                </svg>
            </div>
            
            <!-- Divider -->
            <div class="logo-divider"></div>
            
            <!-- A Logo -->
            <div class="logo">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 22H22L12 2Z" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
        </div>
    </div>
    
    <div class="section-title">
        Mobile Preview (smaller dimensions)
    </div>
    
    <div id="mobile-cover" class="cover-container mobile-cover">
        <div class="logo-container mobile-logo-container">
            <!-- SnapEnhance Logo -->
            <div class="logo mobile-logo">
                <svg width="80" height="80" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background with rounded corners -->
                    <rect width="32" height="32" rx="8" fill="#FFFFFF"/>
                    <rect width="32" height="32" rx="8" stroke="#F0F0F0" stroke-width="1"/>
                    
                    <!-- Stylized S and E letters -->
                    <g fill="#212529" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500;">
                        <text x="8" y="22" font-size="18">S</text>
                        <text x="17" y="22" font-size="18">E</text>
                    </g>
                    
                    <!-- Subtle accent element -->
                    <rect x="8" y="24" width="16" height="2" rx="1" fill="#E9ECEF"/>
                </svg>
            </div>
            
            <!-- Divider -->
            <div class="logo-divider mobile-logo-divider"></div>
            
            <!-- A Logo -->
            <div class="logo mobile-logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 22H22L12 2Z" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
        </div>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('downloadDesktopBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('desktop-cover')).then(function(canvas) {
                const link = document.createElement('a');
                link.download = 'cobranded-linkedin-cover-desktop.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        document.getElementById('downloadMobileBtn').addEventListener('click', function() {
            html2canvas(document.getElementById('mobile-cover')).then(function(canvas) {
                const link = document.createElement('a');
                link.download = 'cobranded-linkedin-cover-mobile.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
